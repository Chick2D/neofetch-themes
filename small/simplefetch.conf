# Source:   https://github.com/Chick2D/neofetch-themes/ 
# Made by:  https://github.com/gosxrgxx (simpleFetch)

print_info() {
    info "$(color 4) " distro
    info "$(color 7) " kernel
    info "$(color 2) " packages
    info "$(color 3) " shell
    info "$(color 15) " term
    info "$(color 13) " wm
    info "$(color 14) " resolution
    info cols
}


# Kernel

# Shorten the output of the kernel function.
#
# Default:  'on'
# Values:   'on', 'off'
# Flag:     --kernel_shorthand
# Supports: Everything except *BSDs (except PacBSD and PC-BSD)
#
# Example:
# on:  '4.8.9-1-ARCH'
# off: 'Linux 4.8.9-1-ARCH'
kernel_shorthand="on"


# Distro

# Shorten the output of the distro function
#
# Default:  'off'
# Values:   'on', 'tiny', 'off'
# Flag:     --distro_shorthand
# Supports: Everything except Windows and Haiku
distro_shorthand="tiny"

# Show/Hide OS Architecture.
# Show 'x86_64', 'x86' and etc in 'Distro:' output.
#
# Default: 'on'
# Values:  'on', 'off'
# Flag:    --os_arch
#
# Example:
# on:  'Arch Linux x86_64'
# off: 'Arch Linux'
os_arch="off"


# Packages

# Show/Hide Package Manager names.
#
# Default: 'tiny'
# Values:  'on', 'tiny' 'off'
# Flag:    --package_managers
#
# Example:
# on:   '998 (pacman), 8 (flatpak), 4 (snap)'
# tiny: '908 (pacman, flatpak, snap)'
# off:  '908'
package_managers="on"


# Shell

# Show the path to $SHELL
#
# Default: 'off'
# Values:  'on', 'off'
# Flag:    --shell_path
#
# Example:
# on:  '/bin/bash'
# off: 'bash'
shell_path="off"

# Show $SHELL version
#
# Default: 'on'
# Values:  'on', 'off'
# Flag:    --shell_version
#
# Example:
# on:  'bash 4.4.5'
# off: 'bash'
shell_version="on"


# Resolution

# Display refresh rate next to each monitor
# Default: 'off'
# Values:  'on', 'off'
# Flag:    --refresh_rate
# Supports: Doesn't work on Windows.
#
# Example:
# on:  '1920x1080 @ 60Hz'
# off: '1920x1080'
refresh_rate="off"


# Text Colors

# Default:  "distro"
# Values:   "distro", "num" "num" "num" "num" "num" "num"
# Flag:     --colors
#
# Each number represents a different part of the text in
# this order: "title", "@", "underline", "subtitle", "colon", "info"
#
# Example:
# colors=(distro)      - Text is colored based on Distro colors.
# colors=(4 6 1 8 8 6) - Text is colored in the order above.
colors=(4 6 1 8 8 7)


# Text Options

# Toggle bold text
#
# Default:  "on"
# Values:   "on", "off"
# Flag:     --bold
bold="on"

# Enable/Disable Underline
#
# Default:  "on"
# Values:   "on", "off"
# Flag:     --underline
underline_enabled="on"

# Underline character
#
# Default:  "-"
# Values:   "string"
# Flag:     --underline_char
underline_char="─"


# Info Separator
# Replace the default separator with the specified string.
#
# Default:  ":"
# Flag:     --separator
#
# Example:
# separator="->":   "Shell-> bash"
# separator=" =":   "WM = dwm"
separator=" ▐ "


# Color Blocks

# Color block range
# The range of colors to print.
#
# Default:  "0", "15"
# Values:   "num"
# Flag:     --block_range
#
# Example:
#
# Display colors 0-7 in the blocks.  (8 colors)
# neofetch --block_range 0 7
#
# Display colors 0-15 in the blocks. (16 colors)
# neofetch --block_range 0 15
block_range=(0 15)

# Toggle color blocks
#
# Default:  "on"
# Values:   "on", "off"
# Flag:     --color_blocks
color_blocks="on"

# Color block width in spaces
#
# Default:  "3"
# Values:   "num"
# Flag:     --block_width
block_width=3

# Color block height in lines
#
# Default:  "1"
# Values:   "num"
# Flag:     --block_height
block_height=1


# Progress Bars

# Bar characters
#
# Default:  "-", "="
# Values:   "string", "string"
# Flag:     --bar_char
#
# Example:
# neofetch --bar_char "elapsed" "total"
# neofetch --bar_char "-" "="
bar_char_elapsed="-"
bar_char_total="="

# Toggle Bar border
#
# Default:  "on"
# Values:   "on", "off"
# Flag:     --bar_border
bar_border="on"

# Progress bar length in spaces
# Number of chars long to make the progress bars.
#
# Default:  "15"
# Values:   "num"
# Flag:     --bar_length
bar_length=15

# Progress bar colors
# When set to distro, uses your distro"s logo colors.
#
# Default:  "distro", "distro"
# Values:   "distro", "num"
# Flag:     --bar_colors
#
# Example:
# neofetch --bar_colors 3 4
# neofetch --bar_colors distro 5
bar_color_elapsed="distro"
bar_color_total="distro"


# Info display
# Display a bar with the info.
#
# Default: "off"
# Values:  "bar", "infobar", "barinfo", "off"
# Flags:   --cpu_display
#          --memory_display
#          --battery_display
#          --disk_display
#
# Example:
# bar:     "[---=======]"
# infobar: "info [---=======]"
# barinfo: "[---=======] info"
# off:     "info"
cpu_display="off"
memory_display="off"
battery_display="off"
disk_display="off"


# Backend Settings

# Image backend.
#
# Default:  "ascii"
# Values:   "ascii", "caca", "chafa", "jp2a", "iterm2", "off",
#           "termpix", "pixterm", "tycat", "w3m", "kitty", "ueberzug"
# Flag:     --backend
image_backend="kitty"

# Image Source
#
# Which image or ascii file to display.
#
# Default:  "auto"
# Values:   "auto", "ascii", "wallpaper", "/path/to/img", "/path/to/ascii", "/path/to/dir/"
#           "command output (neofetch --ascii "$(fortune | cowsay -W 30)")"
# Flag:     --source
#
# NOTE: "auto" will pick the best image source for whatever image backend is used.
#       In ascii mode, distro ascii art will be used and in an image mode, your
#       wallpaper will be used.
# image_source="/home/barbarossa/.config/neofetch/dna_ascii"


# Ascii Options

# Ascii distro
# Which distro"s ascii art to display.
#
# Default: "auto"
# Values:  "auto", "distro_name"
# Flag:    --ascii_distro
#
# NOTE: Arch and Ubuntu have "old" logo variants.
#       Change this to "arch_old" or "ubuntu_old" to use the old logos.
# NOTE: Ubuntu has flavor variants.
#       Change this to "Lubuntu", "Xubuntu", "Ubuntu-GNOME" or "Ubuntu-Budgie" to use the flavors.
# NOTE: Arch, Crux and Gentoo have a smaller logo variant.
#       Change this to "arch_small", "crux_small" or "gentoo_small" to use the small logos.
printf "\n"
ascii_distro="arch_small"

# Ascii Colors
#
# Default:  "distro"
# Values:   "distro", "num" "num" "num" "num" "num" "num"
# Flag:     --ascii_colors
#
# Example:
# ascii_colors=(distro)      - Ascii is colored based on Distro colors.
# ascii_colors=(4 6 1 8 8 6) - Ascii is colored using these colors.
ascii_colors=(6 6 4 8 8 6)

# Bold ascii logo
# Whether or not to bold the ascii logo.
#
# Default: "on"
# Values:  "on", "off"
# Flag:    --ascii_bold
ascii_bold="on"


# Image Options

# Image loop
# Setting this to on will make neofetch redraw the image constantly until
# Ctrl+C is pressed. This fixes display issues in some terminal emulators.
#
# Default:  "off"
# Values:   "on", "off"
# Flag:     --loop
image_loop="off"

# Thumbnail directory
#
# Default: "~/.cache/thumbnails/neofetch"
# Values:  "dir"
thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"

# Crop mode
#
# Default:  "normal"
# Values:   "normal", "fit", "fill"
# Flag:     --crop_mode
#
# See this wiki page to learn about the fit and fill options.
# https://github.com/dylanaraps/neofetch/wiki/What-is-Waifu-Crop%3F
crop_mode="fill"

# Crop offset
# Note: Only affects "normal" crop mode.
#
# Default:  "center"
# Values:   "northwest", "north", "northeast", "west", "center"
#           "east", "southwest", "south", "southeast"
# Flag:     --crop_offset
crop_offset="center"

# Image size
# The image is half the terminal width by default.
#
# Default: "auto"
# Values:  "auto", "00px", "00%", "none"
# Flags:   --image_size
#          --size
image_size="440px"

# Gap between image and text
gap=4

# Image offsets
# Only works with the w3m backend.
yoffset=0
xoffset=0

# Image background color
# Only works with the w3m backend.
#
# Default: "
# Values:  "color", "blue"
# Flag:    --bg_color
background_color=


# Misc Options

# Stdout mode
# Turn off all colors and disables image backend (ASCII/Image).
# Useful for piping into another command.
# Default: "off"
# Values: "on", "off"
stdout="off"
